<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
  <script src="glfx.js"></script>
</head>

<body>
  <div id="app">
    <!-- OCR Prepare -->
    <p class="status">状态：{{ status }}</p>
    <div>
      <label for="file">进度:</label>
      <progress id="file" max="1" :value="progress">{{ progress * 100 }}</progress>
    </div>
    <p>可用的语言：</p>
    <div v-for="item of language" :key="item.value">
      <input type="checkbox" :id="item.value" :value="item.value" v-model="selectedLang">
      <label :for="item.value">{{item.name}}</label>
    </div>
    <button @click="initWorker" :disabled="!initReady">确定，并初始化引擎</button>

    <!-- Set Image -->
    <div>
      <label for="image_upload">选择图片：</label>
      <input id="image_upload" type="file" accept="image/*" @change="inputChange">
    </div>

    <div>
      <button @click="openCamera">开启摄像头</button>
      <video v-if="camera" autoplay ref='video'></video>
      <button @click="takeSnap">拍照</button>
    </div>

    <img class="thumb" :src="image" alt="" ref="thumb">

    <div class="controllers" v-show="image">
      <div>
        <label for="brightness">亮度：</label>
        <input type="range" id="brightness" name="brightness" min="-1" max="1" step="0.01"
          v-model:value.number="brightness" @change="editImage" />
      </div>
      <div>
        <label for="contrast">对比度：</label>
        <input type="range" id="contrast" name="contrast" min="-1" max="1" step="0.01" v-model:value.number="contrast"
          @change="editImage" />
      </div>
      <div>
        <label for="radius">锐化半径：</label>
        <input type="range" id="radius" name="radius" min="0" max=200" v-model:value.number="radius"
          @change="editImage" />
      </div>
      <div>
        <label for="strength">锐化强度：</label>
        <input type="range" id="strength" name="strength" min="0" max="5" step="0.01" v-model:value.number="strength"
          @change="editImage" />
      </div>
    </div>

    <!-- OCR Result -->
    <button @click="startOCR" :disabled="!ocrReady">OCR 识别</button>
    <p id="content">{{content}}</p>
  </div>
  <script src="app.js"></script>
</body>

</html>
